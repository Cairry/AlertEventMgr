<!DOCTYPE html>
<html>
<head>
  <title>WatchAlert - NoticeObject</title>
  <link rel="stylesheet" type="text/css" href="/web/static/noticeObject.css">
</head>
<body>

<div class="top-left-buttons">
  <button onclick="openCreateFormNoticeObject()">创建</button>
  <button onclick="openUpdateFormNoticeObject()">编辑</button>
  <button onclick="deleteNoticeObject()">删除</button>
</div>

<table>
  <thead>
  <br>
  <tr>
    <th>
      <input type="checkbox" id="notice-select-all-checkbox">
    </th>
    <th>Uuid</th>
    <th>名称</th>
    <th>环境</th>
    <th>状态</th>
    <th>数据源</th>
    <th>通知类型</th>
    <th>测试状态</th>
  </tr>
  </thead>
  <tbody id="notice-object-data">
  <!-- 表格数据将通过JavaScript动态添加到这里 -->
  </tbody>
</table>


<!-- 创建弹窗 -->
<div id="create-noticeObject-form-overlay" style="display: none;">
  <div id="create-noticeObject-form">
    <h2>创建对象</h2>
    <div class="row">
      <label for="create-noticeObjectName-input">名称</label>
      <input type="text" id="create-noticeObjectName-input">
    </div>
    <div class="row">
      <label for="create-noticeObjectEnv-input">环境</label>
      <input type="text" id="create-noticeObjectEnv-input">
    </div>
    <div class="row">
      <label for="create-noticeObjectDataSource-input">数据源</label>
      <select id="create-noticeObjectDataSource-input" required>
        <option value="Prometheus">Prometheus</option>
        <option value="AliSls">AliSls</option>
      </select>
    </div>
    <div class="row">
      <label>通知类型</label>
      <div>
        <input type="radio" id="notice-FeiShu" name="notice-type" value="FeiShu" onclick="toggleFeiShuChatIdInput('FeiShu')"> 飞书
      </div>
    </div>
    <div class="row" id="feishu-chat-id-row" style="display: none;">
      <label for="feiShuChatID">飞书群ID</label>
      <input type="text" id="feiShuChatID">
    </div>
    <div class="row">
      <label for="create-noticeObjectDutyId-input">值班表ID</label>
      <input type="text" id="create-noticeObjectDutyId-input">
    </div>
    <div class="row">
      <button onclick="submitCreateFormNoticeObject()">提交</button>
      <button onclick="cancelCreateFormNoticeObject()">取消</button>
    </div>
  </div>
</div>

<!-- 更新弹窗 -->
<div id="update-noticeObject-form-overlay" style="display: none;">
  <div id="update-noticeObject-form">
    <h2>更新对象</h2>
    <div class="row">
      <label for="update-noticeObjectName-input">名称</label>
      <input type="text" id="update-noticeObjectName-input">
    </div>
    <div class="row">
      <label for="update-noticeObjectEnv-input">环境</label>
      <input type="text" id="update-noticeObjectEnv-input">
    </div>
    <div class="row">
      <label for="create-noticeObjectDataSource-input">数据源</label>
      <select id="update-noticeObjectDataSource-input" required>
        <option value="Prometheus">Prometheus</option>
        <option value="AliSls">AliSls</option>
      </select>
    </div>
    <div class="row">
      <label>通知类型</label>
      <div>
        <input type="radio" id="update-notice-FeiShu" name="update-notice-type" value="FeiShu" onclick="toggleFeiShuChatIdInput('FeiShu')"> 飞书
      </div>
    </div>
    <div class="row" id="update-chat-id-row" style="display: none;">
      <label for="update-feiShuChatID">飞书群ID</label>
      <input type="text" id="update-feiShuChatID">
    </div>
    <div class="row">
      <label for="update-noticeObjectDutyId-input">值班表ID</label>
      <input type="text" id="update-noticeObjectDutyId-input">
    </div>
    <div class="row">
      <button onclick="submitUpdateFormNoticeObject()">提交</button>
      <button onclick="cancelUpdateFormNoticeObject()">取消</button>
    </div>
  </div>
</div>

<script src="/web/static/noticeObject.js"></script>
</body>
</html>
