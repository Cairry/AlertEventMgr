<!DOCTYPE html>
<html>
<head>
  <title>首页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .module {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .module:hover {
      transform: scale(1.05);
    }

    .module h2 {
      margin: 0;
      font-size: 24px;
      color: #333333;
    }

    .module p {
      margin: 10px 0;
      color: #666666;
    }

    .module a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="module" onclick="redirectTo('/ruleGroup')">
    <h2>告警规则</h2>
    <p>点击进入告警规则页面</p>
  </div>
  <div class="module" onclick="redirectTo('/dutyManage')">
    <h2>值班管理</h2>
    <p>点击进入值班管理页面</p>
  </div>
  <div class="module" onclick="redirectTo('/noticeObject')">
    <h2>通知对象</h2>
    <p>点击进入通知对象页面</p>
  </div>
</div>

<script>
  function redirectTo(url) {
    window.location.href = url;
  }
</script>
</body>
</html>
